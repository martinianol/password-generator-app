<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header>
      <h1 class="title">Password Generator</h1>
    </header>
    <main>
      <div class="card flex-h">
        <p id="result">P4$5W0rD!</p>
        <p>c/p</p>
      </div>

      <form class="card">
        <div>
          <label for=""> Character Length </label>
          <input type="number" />
        </div>
        <div class="radio-inputs-container">
          <div class="radio-input-container">
            <input type="radio" id="include-uppercase" />
            <label for="include-uppercase">Include Uppercase Letters</label>
          </div>
          <div class="radio-input-container">
            <input type="radio" id="include-lowercase" />
            <label for="include-lowercase">Include Lowercase Letters</label>
          </div>
          <div class="radio-input-container">
            <input type="radio" id="include-numbers" />
            <label for="include-uppercase">Include Numbers</label>
          </div>
          <div class="radio-input-container">
            <input type="radio" id="include-symbols" />
            <label for="include-symbols">Include Symbols</label>
          </div>
        </div>
        <div>Strength</div>
        <button>Generate</button>
      </form>
    </main>
  </body>
</html>
